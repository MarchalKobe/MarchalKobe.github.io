<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Opdracht Tussentijdse Evaluatie - Interaction design &amp; datavisualisatie</title>
        <meta name="description" content="This is my HTML5 boilerplate.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="mask-icon" href="safari-pinned-tab.svg" color="#e85e00">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div class="c-wrapper">
            <form class="c-form" action="#">
                <h1 class="c-form__title">
                    Labo proefexamen
                </h1>
                <p class="c-form__subtitle">
                    Dit is de opdracht voor het labo proefexamen van de module: Interaction Design & Data Visualisation
                </p>
                <div class="c-input">
                    <p class="c-input__title">
                        Vond je het een leuke module tot nu toe?
                    </p>
                    <ul class="c-list">
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="ja" checked>
                            <label class="c-label--option c-custom-option" for="ja">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Ja
                            </label>
                        </li>
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="zeker">
                            <label class="c-label--option c-custom-option" for="zeker">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Zeker
                            </label>
                        </li>
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="radio" name="radios" id="absoluut">
                            <label class="c-label--option c-custom-option" for="absoluut">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--radio">
                                    <span class="c-custom-option__symbol"></span>
                                </span>
                                Absoluut
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="c-input">
                    <p class="c-input__title">
                        Hoe zou je de module omschrijven?
                    </p>
                    <ul class="c-list">
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="interessant" checked>
                            <label class="c-label--option c-custom-option" for="interessant">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                        <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                    </svg>
                                </span>
                                Interessant
                            </label>
                        </li>
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="boeiend">
                            <label class="c-label--option c-custom-option" for="boeiend">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                        <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                    </svg>
                                </span>
                                Boeiend
                            </label>
                        </li>
                        <li class="c-list-item">
                            <input class="o-hide-accessible c-option c-option--hidden" type="checkbox" id="fascinerend">
                            <label class="c-label--option c-custom-option" for="fascinerend">
                                <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                    <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9 6.75">
                                        <path d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5" transform="translate(-1.5 -2.75)"/>
                                    </svg>
                                </span>
                                Fascinerend
                            </label>
                        </li>
                    </ul>
                </div>
                <p class="c-input">
                    <label class="c-input__title">
                        Wat is je naam?
                    </label>
                    <input class="c-text-input" type="text" name="name" id="name" placeholder="Bv: Martin Loth" required>
                </p>
                <button class="c-submit">Verzenden</button>
            </form>
        </div>
    </body>
</html>
